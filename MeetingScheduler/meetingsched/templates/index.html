{% load static %}

<html>
 <head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

 <!-- Optional theme -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

 <!-- Latest compiled and minified JavaScript -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="{% static 'login/style.css' %}" rel="stylesheet"/>
  <link href="{% static 'https://fonts.googleapis.com/css?family=Ubuntu' %}" rel="stylesheet"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="{% static 'path/to/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet"/>
  <title>
  Meeting Scheduler
  </title>
 </head>
 <body>
  <div class="main">
   <p align="center" class="sign">
  <span style="color:#e8153f;font-weight:bold;">Meeting</span><span >Scheduler</span>
   </p>
   <center>
     <form class="form1">
       {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:red;">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
      <form>
         <a href="create-meeting"><button type="button" class="btn btn-rounded btn-primary" style="background-color:purple !important;">Create a Meeting</button></a>
     </form>
     <form class="form1">
        <a href="today-meeting"><button type="button" class="btn btn-rounded btn-primary" style="background-color:purple !important;">Past Meetings</button></a>
      </form>
      <form class="form1">
        <a href="today-meeting"><button type="button" class="btn btn-rounded btn-primary" style="background-color:purple !important;">Meetings Today</button></a>
     </form>
     </form>
     <form class="form1">
         <a href="all-meeting"><button type="button" class="btn btn-rounded btn-primary" style="background-color:purple !important;">All Meetings</button></a>
     </form>
     <footer>Ⓒ COSEKE Technical 2022</footer>
     <marquee>Developed with ❤️ by Joseph </marquee>
     </center>
  </div>
 </body>
</html>
